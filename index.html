<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5 ">Library Management System</h1>
        <form action="" id="bookForm">
            <div class="form-group mb-3">
                <label for="bookTitle">Book Title:</label>
                <input type="text" class="form-control" id="bookTitle" placeholder="Input Book Title:" required>
            </div>
            <div class="form-group mb-3">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" placeholder="Input Auth Name:" required>
            </div>
            <div class="form-group mb-3">
                <label for="genre">Genre:</label>
                <input type="text" class="form-control" id="genre" placeholder="Input Book Genre:" required>
            </div>
            <div class="form-group mb-3">
                <label for="year">Year:</label>
                <input type="text" class="form-control" id="year" placeholder="Input Publish Year:" required>
            </div>
            <div class="form-group mb-3">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" id="quantity" placeholder="Input Qunatity:" required>
            </div>
            <button class="btn btn-success" type="submit" id="addBtn">Add Book</button>
            <button class="btn btn-warning ml-3" type="button" id="clearBtn">Clear All</button>
        </form>
        <table class="table mt-4" id="bookTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Year</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


    <div class="modal fade" id="editModal">
        <div class="modal-dailog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Book</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm">
                        <div class="form-group mb-3">
                            <label for="editBookTitle">Book Title:</label>
                            <input type="text" class="form-control" id="editBookTitle" placeholder="Input Book Title:" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editAutfa-flip-horizontal">Author:</label>
                            <input type="text" class="form-control" id="editAuthor" placeholder="Input Auth Name:" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editGenre">Genre:</label>
                            <input type="text" class="form-control" id="editGenre" placeholder="Input Book Genre:" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editYear">Year:</label>
                            <input type="text" class="form-control" id="editYear" placeholder="Input Publish Year:" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editQuantity">Quantity:</label>
                            <input type="number" class="form-control" id="editQuantity" placeholder="Input Qunatity:" required>
                        </div>
                        <input type="hidden" id="editBookId">
                        <button class="btn btn-success" type="submit" id="editBtn">Save Changes</button>
                        <button class="btn btn-danger ml-3" type="button" id="clsBtn" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.6.4.js"></script>
    <script src="./js/library.js"></script>
    <script src="./js/jquery-3.6.4.min.js"></script>
</body>
</html>
